<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/consultNutri.css">
    
    <title>Consult Nutritionist</title>
</head>
<body>
    
<!-- consult nutritionist  popup section -->
<!-- start -->
<div class="popup-container">
    <div class="popup">
        <h2>Message sent successfully sync mail for reply</h2>
        <button class="btn btn-success">Ok</button>
    </div>
</div>
<div class="container mt-5">
    <form>
      <div>
          <label for="select" class="mb-2">Name of Nutritionist</label>
            <select class="form-select" id = "select" aria-label="Default select example">
                <option selected>Anam Panthi</option>
                <option value="1">Anup Raj Poudel</option>
                <option value="2">Sashank Shrestha</option>
                <option value="3">Subash Khanal</option>
            </select>
      </div>
      
        <div class="mb-3">
            <label for="textarea" class="form-label mt-3" style="display: block;">Message to ask</label>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div class="mb-3">
            <label for="uemail" class="form-label">Your Email </label>
            <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <button type="submit" class="btn btn-success" id="button">Send</button>
    </form>
 </div>

<!-- end -->

<!-- Inline script -->
<script>
    const button = document.querySelector("#button");
    const popupContainer = document.querySelector(".popup-container");
    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
        e.preventDefault();
    })

    button.addEventListener("click", () => {
        popupContainer.style.display = "grid";
    });

    popupContainer.addEventListener("click", () => {
        popupContainer.style.display = "none";
    })

</script>
</body>
</html>
